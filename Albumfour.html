<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="./Albumfour.css">
</head>
<body>
    <main>
        <!-- Slideshow container -->
    <div class="slideshow-container">
    
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 9</div>
          <img src="./img/photo 10.png" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 9</div>
          <img src="./img/photo 8.png" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 9</div>
          <img src="./img/photo 9.png" style="width:100%">
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">4 / 9</div>
            <img src="./img/photo 12.png" style="width:100%">
          </div>
    
          <div class="mySlides fade">
            <div class="numbertext">5 / 9</div>
            <img src="./img/photo 13.png" style="width:100%">
          </div>
    
        <div class="mySlides fade">
            <div class="numbertext">6 / 9</div>
            <img src="./img/photo 14.png" style="width:100%">
          </div>
    
          <div class="mySlides fade">
            <div class="numbertext">7 / 9</div>
            <img src="./img/photo 15.png" style="width:100%">
          </div>
    
          <div class="mySlides fade">
            <div class="numbertext">8 / 9</div>
            <img src="./img/photo 16.png" style="width:100%">
          </div>
    
          <div class="mySlides fade">
            <div class="numbertext">9 / 9</div>
            <img src="./img/photo 17.png" style="width:100%">
          </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
