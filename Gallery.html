<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./Gallery.css">
</head>
<body>
    <main>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 9</div>
      <img src="./img/photo 44.png" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 9</div>
      <img src="./img/photo 40.png" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 9</div>
      <img src="./img/photo 45.png" style="width:100%">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 9</div>
        <img src="./img/photo 50.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 9</div>
        <img src="./img/photo 5.png" style="width:100%">
      </div>

    <div class="mySlides fade">
        <div class="numbertext">6 / 9</div>
        <img src="./img/photo 43.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">7 / 9</div>
        <img src="./img/photo 42.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">8 / 9</div>
        <img src="./img/photo 24.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">9 / 9</div>
        <img src="./img/photo 8.png" style="width:100%">
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
    </main>
      <script src="./app.js"></script>
</body>
</html>
